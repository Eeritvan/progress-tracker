apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-svc-dep
spec:
  selector:
    matchLabels:
      app: users-service
  template:
    metadata:
      labels:
        app: users-service
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:alpine
        command: ['sh', '-c', 'until pg_isready -h users-svc-db -p 5432; do echo waiting for database; sleep 2; done;']
      containers:
      - name: users-service
        image: USERS-SVC/IMAGE
        ports:
        - containerPort: 3000
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: users-svc-secret
              key: DB_PASSWORD
        - name: DB_URL
          value: "postgres://postgres:$(DB_PASSWORD)@users-svc-db:5432/postgres"
        - name: JWT_KEY
          valueFrom:
            secretKeyRef:
              name: users-svc-secret
              key: JWT_KEY
        - name: PORT
          value: "3000"
        resources:
          limits:
            cpu: 150m
            memory: 150Mi
          requests:
            cpu: 1m
            memory: 1Mi
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 15